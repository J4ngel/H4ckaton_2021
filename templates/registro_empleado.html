{%  extends "constantes.html" %}

{% block title %}Registro{% endblock %}

{% block alertas %}
    {% for message in get_flashed_messages() %}            
        <div class="alert alert-warning" style="margin-top:10px;" role="alert">
            <b>{{ message }}</b>
        </div>
    {% endfor %}
{% endblock %}

{% block desarrollo %}
    <div class="col" style="background-color: rgba(0,0,0,0.8);"></div>

    <div class="col-3" style="color: white;background-color: rgba(0,0,0,0.8);">
        <img src="{{url_for('static',filename='img/registro_img.png')}}" alt="Bienvenida"  width="60%" height="70%" style="position:absolute; left:20%; top:10%; z-index:-1;">
        <form>
            <p></p>
            <div class="mb-3">
                <label for="cedula_field" class="form-label">Cedula</label>
                <input type="text" class="form-control" id="cedula_field" placeholder="Digite solo números">
                <div id="info" class="form-text">No compartiremos tu cedula con nadie.</div>
            </div>
            
            <div class="mb-3">
                <label for="name_field" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name_field" placeholder="Digite su nombre completo">
            </div>
            
            <div class="mb-3">
                <label for="job_field" class="form-label">Cargo:</label>
                <input type="text" class="form-control" id="job_field" placeholder="Digite su cargo en la compañía">
            </div>

            <div class="input-group mb-3">
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Seleccione su sexo...</option>
                    <option value="1">Hombre</option>
                    <option value="2">Mujer</option>
                </select>
            </div>
    
            <div class="mb-3">
                <label for="date_field" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="date_field" value="2021-11-13">
            </div>
    
            <div class="mb-3">
                <label for="city_field" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="city_field" placeholder="Digite su ciudad de domicilio">
            </div>
    
            <div class="mb-3">
                <label for="addr_field" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="addr_field" placeholder="Digite su dirección de domicilio">
            </div>

            <div class="mb-3">
                <label for="frase_field" class="form-label">Frase de recordatorio</label>
                <input type="text" class="form-control" id="frase_field" placeholder="Digite una frase por si olvida su contraseña">
            </div>

            <div class="mb-3">
                <label for="password_field" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password_field" placeholder="Debe contener minimo 8 caracteres con números letras y simbolos">
            </div>
    
            <div class="mb-3">
                <label for="checkin_field" class="form-label">Vuelva a escribir la contraseña</label>
                <input type="password" class="form-control" id="checkin_field">
            </div>
    
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input"  style="transform: scale(1.5);" id="politicas">
                <label class="form-check-label" for="politicas">Acepta las politicas de privacidad y manejo de datos personales</label>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
            <p></p>
        </form>   
    </div>

    <div class="col" style="background-color: rgba(0,0,0,0.8);"></div>   
{% endblock %}
